--- 
job_wrapper: 
  auto_forecasts:
    NOMADS-HIRES-ARW-ALASKA-5-KM: 
    NOMADS-HRRR-CONUS-3-KM: 
  dem_min_bounding_geom_wkb: 
  in_dem_path: /srv/WindNinjaServer/data/dem/windninja_dem.vrt
  job_datastore: /srv/WindNinjaServer/data/job
  job_filename: job.json
  messages: 
    bbox_outside_dem: "Job domain is outside the supported DEM bounds"
    bbox_outside_forecasts: "Job domain is outside the supported auto forecast bounds"
  out_dem_filename: dem.tif
  queue_datastore: /srv/WindNinjaServer/data/queue
  tile_grabber: 
    file_template: "{0}.jpg"
    max_level: 12
    min_level: 1
    urls: 
      topofire: "https://topofire.dbs.umt.edu/topofire_v2/data/osmUShydro/{0}/{1}/{2}.png"
  tile_maker: 
    file_name: tiles
    zip_name: tiles.zip
    max_level: 14
    min_level: 1
    max_threads: 2
  wn_cli: 
    args_da: 
      - "--output_path $output_path"
      - "--elevation_file $elevation_file"
      - "--mesh_choice $mesh_choice"
      - "--num_threads $num_threads"
      - "--vegetation $vegetation"
      - "--time_zone $time_zone"
      - "--initialization_method $initialization_method"
      - "--input_speed $input_speed"
      - "--input_speed_unit $input_wind_height"
      - "--input_wind_height $input_wind_height"
      - "--units_input_wind_height $units_input_wind_height"
      - "--output_speed_units $output_speed_units"
      - "--output_wind_height $output_wind_height"
      - "--units_output_wind_height $units_output_wind_height"
      - "--write_shapefile_output $write_shapefile_output"
      - "--write_wx_model_shapefile_output $write_wx_model_shapefile_output"
      - "--write_goog_output false"
      - "--write_ascii_output $write_ascii_output"
      - "--momentum_flag $momentum_flag"
    args_wx: 
      - "--output_path $output_path"
      - "--elevation_file $elevation_file"
      - "--mesh_choice $mesh_choice"
      - "--num_threads $num_threads"
      - "--vegetation $vegetation"
      - "--time_zone $time_zone"
      - "--initialization_method $initialization_method"
      - "--wx_model_type $wx_model_type"
      - "--forecast_duration $forecast_duration"
      - "--output_speed_units $output_speed_units"
      - "--output_wind_height $output_wind_height"
      - "--units_output_wind_height $units_output_wind_height"
      - "--write_shapefile_output $write_shapefile_output"
      - "--write_wx_model_shapefile_output $write_wx_model_shapefile_output"
      - "--write_goog_output false"
      - "--write_ascii_output $write_ascii_output"
      - "--momentum_flag $momentum_flag"
    defaults: 
      forecast_duration: 3
      input_speed: 5
      input_speed_units: mph
      input_wind_height: 20
      mesh_choice: coarse
      num_threads: 4
      output_speed_units: mph
      output_wind_height: 20.0
      time_zone: auto-detect
      units_input_wind_height: ft
      units_output_wind_height: ft
      vegetation: grass
      momentum_flag: true
    env:
      FOAM_INST_DIR: /home/ubuntu/src/
    path: "foamDotFile=$$FOAM_INST_DIR/OpenFOAM-2.2.x/etc/bashrc && [ -f $$foamDotFile ] && . $$foamDotFile ; /usr/local/bin/WindNinja_cli"
mail: 
  from_address: wind.ninja.support@gmail.com
  support_address: wind.ninja.support@gmail.com
